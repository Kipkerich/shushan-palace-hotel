{% extends 'master.html' %}
{% load static %}
{% load  crispy_forms_tags %}
{% load crispy_forms_field %}
{% block content %}
<h1> Hello, {{ user.username }}</h1>
    <div class="row d-flex col-4 m-auto">
        <form method="post" action="{% url 'add-room-url' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
                <legend class="border-bottom mb-4">Add Room</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <input  class="btn btn-info mt-4" value="Save" type="submit">
            </div>
        </form>
    </div>
    <div>
    <a href="{% url 'logout-url' %}">Logout</a>
    </div>
{% endblock %}
